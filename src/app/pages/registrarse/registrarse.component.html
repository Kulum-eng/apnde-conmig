<div class="registrarse-wrapper">
  <div class="registrarse-container">
    <form [formGroup]="registrarseForm" (ngSubmit)="onSubmit()">
      <div class="input-container">
        <label for="username">Nombre de Usuario:</label>
        <input id="username" formControlName="username" type="text" required />
        <div *ngIf="registrarseForm.get('username')?.invalid && registrarseForm.get('username')?.touched" class="error-message">
          El nombre de usuario debe tener al menos 3 caracteres.
        </div>
      </div>
      
      <div class="input-container">
        <label for="email">Correo Electrónico:</label>
        <input id="email" formControlName="email" type="email" required />
        <div *ngIf="registrarseForm.get('email')?.invalid && registrarseForm.get('email')?.touched" class="error-message">
          Ingresa un correo electrónico válido.
        </div>
      </div>
      
      <div class="input-container">
        <label for="password">Contraseña:</label>
        <input id="password" formControlName="password" type="password" required />
        <div *ngIf="registrarseForm.get('password')?.invalid && registrarseForm.get('password')?.touched" class="error-message">
          La contraseña debe tener al menos 6 caracteres.
        </div>
      </div>      

      <button type="submit" [disabled]="registrarseForm.invalid">Registrarse</button>
    </form>

    <div class="login-link">
      <a (click)="navigateToLogin()">¿Ya tienes una cuenta? Inicia sesión aquí</a>
    </div>
  </div>
</div>
