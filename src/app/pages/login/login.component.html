<div class="login-wrapper">
  <div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-container">
        <label for="email">Correo Electrónico:</label>
        <input id="email" formControlName="email" type="email" required />
        <div *ngIf="loginForm.controls.email?.invalid && loginForm.controls.email.touched" class="error">
          El correo es requerido y debe ser válido.
        </div>
      </div>

      <div class="input-container">
        <label for="password">Contraseña:</label>
        <input id="password" formControlName="password" type="password" required />
        <div *ngIf="loginForm.controls.password?.invalid && loginForm.controls.password.touched" class="error">
          La contraseña es requerida.
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Iniciar sesión</button>
    </form>

    <div class="register-link">
      <a (click)="navigateToRegister()">¿No tienes una cuenta? Regístrate aquí</a>
    </div>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
  </div>
</div>
